# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: github
  repo: SebasAren/raapisdingman
  branch: main
  base_url: https://sveltia-cms-auth.sebastiaan-fe5.workers.dev
media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "src/assets/images" # The src attribute for uploaded media
collections:
  - name: "siteSettings"
    label: "Site Instellingen"
    folder: "src/content/site-settings"
    create: false
    fields:
      - { label: "Site Titel", name: "siteTitle", widget: "string" }
      - { label: "Site Beschrijving", name: "siteDescription", widget: "text" }
      - { label: "Bedrijfsnaam", name: "businessName", widget: "string" }
      - { label: "Slogan", name: "tagline", widget: "string" }
      - { label: "Hero Kop", name: "heroHeadline", widget: "string" }
      - { label: "Hero Beschrijving", name: "heroDescription", widget: "text" }
      - {
          label: "Hero Afbeelding",
          name: "heroImage",
          widget: "image",
          required: false,
        }
      - { label: "Telefoon", name: "phone", widget: "string" }
      - { label: "E-mail", name: "email", widget: "string" }
      - { label: "Adres", name: "address", widget: "text" }
      - { label: "Website", name: "website", widget: "string" }
      - {
          label: "Weekdagen Openingstijden",
          name: "weekdaysHours",
          widget: "string",
        }
      - {
          label: "Zaterdag Openingstijden",
          name: "saturdayHours",
          widget: "string",
        }
      - {
          label: "Zondag Openingstijden",
          name: "sundayHours",
          widget: "string",
        }
      - {
          label: "Laatste Afspraak Notitie",
          name: "lastAppointmentNote",
          widget: "text",
          required: false,
        }
      - {
          label: "Spoed Notitie",
          name: "emergencyNote",
          widget: "text",
          required: false,
        }

  - name: "services"
    label: "Behandelingen"
    folder: "src/content/services"
    create: true
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Beschrijving", name: "description", widget: "text" }
      - { label: "Duur", name: "duration", widget: "string" }
      - { label: "Prijs", name: "price", widget: "string" }
      - {
          label: "Uitgelicht",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Afbeelding", name: "image", widget: "image", required: false }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Getuigenissen"
    folder: "src/content/testimonials"
    create: true
    fields:
      - { label: "Naam", name: "name", widget: "string" }
      - { label: "Getuigenis", name: "text", widget: "text" }
      - { label: "Behandeling", name: "service", widget: "string" }
      - { label: "Datum", name: "date", widget: "string" }
      - {
          label: "Beoordeling",
          name: "rating",
          widget: "number",
          min: 1,
          max: 5,
          default: 5,
        }
      - {
          label: "Uitgelicht",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "aboutContent"
    label: "Over Content"
    folder: "src/content/about"
    create: false
    fields:
      - {
          label: "Professionele Naam",
          name: "professionalName",
          widget: "string",
        }
      - {
          label: "Professionele Foto",
          name: "professionalPhoto",
          widget: "image",
          required: false,
        }
      - { label: "Reis Titel", name: "journeyTitle", widget: "string" }
      - { label: "Reis Content", name: "journeyContent", widget: "markdown" }
      - { label: "Filosofie Titel", name: "philosophyTitle", widget: "string" }
      - label: "Filosofie Items"
        name: "philosophyItems"
        widget: "list"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschrijving", name: "description", widget: "text" }
      - label: "Opleiding Items"
        name: "educationItems"
        widget: "list"
        fields:
          - { label: "Diploma", name: "degree", widget: "string" }
          - { label: "Instituut", name: "institution", widget: "string" }
          - { label: "Jaar", name: "year", widget: "string" }
      - label: "Certificering Items"
        name: "certificationItems"
        widget: "list"
        fields:
          - { label: "Certificering", name: "certification", widget: "string" }
      - label: "Lidmaatschap Items"
        name: "membershipItems"
        widget: "list"
        fields:
          - { label: "Lidmaatschap", name: "membership", widget: "string" }
      - label: "Specialisatie Items"
        name: "specializationItems"
        widget: "list"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschrijving", name: "description", widget: "text" }
      - {
          label: "CTA Titel",
          name: "ctaTitle",
          widget: "string",
          required: false,
        }
      - {
          label: "CTA Beschrijving",
          name: "ctaDescription",
          widget: "text",
          required: false,
        }
      - {
          label: "CTA Knop Tekst",
          name: "ctaButtonText",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "benefits"
    label: "Voordelen"
    folder: "src/content/benefits"
    create: true
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Beschrijving", name: "description", widget: "text" }
      - { label: "Icoon", name: "icon", widget: "string" }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "faq"
    label: "Veelgestelde Vragen"
    folder: "src/content/faq"
    create: true
    fields:
      - { label: "Vraag", name: "question", widget: "string" }
      - { label: "Antwoord", name: "answer", widget: "text" }
      - {
          label: "Categorie",
          name: "category",
          widget: "select",
          options: ["general", "booking", "payment", "services"],
        }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "navigation"
    label: "Navigatie"
    folder: "src/content/navigation"
    create: true
    fields:
      - { label: "Label", name: "label", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - {
          label: "Is Knop",
          name: "isButton",
          widget: "boolean",
          default: false,
        }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }
