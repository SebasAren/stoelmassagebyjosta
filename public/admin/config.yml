# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: github
  repo: SebasAren/raapisdingman
  branch: main
  base_url: https://sveltia-cms-auth.sebastiaan-fe5.workers.dev
media_folder: "src/assets/images"
public_folder: "src/assets/images"
collections:
  - name: "siteSettings"
    label: "Website"
    description: "Basis website instellingen en algemene informatie"
    folder: "src/content/site-settings"
    create: false
    fields:
      - { label: "Site Titel", name: "siteTitle", widget: "string" }
      - { label: "Site Beschrijving", name: "siteDescription", widget: "text" }
      - { label: "Bedrijfsnaam", name: "businessName", widget: "string" }
      - { label: "Slogan", name: "tagline", widget: "string" }
      - {
          label: "LinkedIn URL",
          name: "linkedin",
          widget: "string",
          required: false,
        }

  - name: "heroContent"
    label: "Hero Sectie"
    description: "Instellingen voor de bovenste hero sectie op de homepage"
    folder: "src/content/hero"
    create: false
    fields:
      - { label: "Kop", name: "headline", widget: "string" }
      - { label: "Beschrijving", name: "description", widget: "text" }
      - {
          label: "Hero Afbeelding",
          name: "image",
          widget: "image",
          required: false,
        }

  - name: "stoelmassageContent"
    label: "Stoelmassage Sectie"
    description: "Inhoud voor de stoelmassage dienst sectie op de homepage"
    folder: "src/content/stoelmassage"
    create: false
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Beschrijving", name: "description", widget: "text" }
      - {
          label: "Wat is Stoelmassage? (Inhoud)",
          name: "whatIs",
          widget: "text",
        }
      - {
          label: "Voordelen (Gebruik enter om te scheiden)",
          name: "benefits",
          widget: "text",
        }
      - { label: "Praktische Info", name: "practicalInfo", widget: "text" }

  - name: "contactInfo"
    label: "Contactgegevens"
    description: "Contact informatie en notities"
    folder: "src/content/contact"
    create: false
    fields:
      - { label: "Telefoon", name: "phone", widget: "string" }
      - { label: "E-mail", name: "email", widget: "string" }
      - { label: "Website", name: "website", widget: "string" }
      - {
          label: "Laatste Afspraak Notitie",
          name: "lastAppointmentNote",
          widget: "text",
          required: false,
        }
      - {
          label: "Spoed Notitie",
          name: "emergencyNote",
          widget: "text",
          required: false,
        }

  - name: "testimonials"
    label: "Getuigenissen"
    description: "Klant reviews en ervaringen"
    folder: "src/content/testimonials"
    create: true
    fields:
      - { label: "Naam", name: "name", widget: "string" }
      - { label: "Getuigenis", name: "text", widget: "text" }
      - { label: "Behandeling", name: "service", widget: "string" }
      - { label: "Datum", name: "date", widget: "string" }
      - {
          label: "Beoordeling",
          name: "rating",
          widget: "number",
          min: 1,
          max: 5,
          default: 5,
        }
      - {
          label: "Uitgelicht",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }

  - name: "aboutContent"
    label: "Over Mij Pagina"
    description: "Inhoud voor de over mij pagina"
    folder: "src/content/about"
    create: false
    fields:
      - {
          label: "Professionele Naam",
          name: "professionalName",
          widget: "string",
        }
      - {
          label: "Professionele Foto",
          name: "professionalPhoto",
          widget: "image",
          required: false,
        }
      - { label: "Reis Titel", name: "journeyTitle", widget: "string" }
      - { label: "Reis Inhoud", name: "journeyContent", widget: "markdown" }
      - { label: "Filosofie Titel", name: "philosophyTitle", widget: "string" }
      - label: "Filosofie Items"
        name: "philosophyItems"
        widget: "list"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschrijving", name: "description", widget: "text" }
      - label: "Opleiding"
        name: "educationItems"
        widget: "list"
        fields:
          - { label: "Diploma", name: "degree", widget: "string" }
          - { label: "Instituut", name: "institution", widget: "string" }
          - { label: "Jaar", name: "year", widget: "string" }
      - label: "Certificeringen"
        name: "certificationItems"
        widget: "list"
        fields:
          - { label: "Certificering", name: "certification", widget: "string" }
      - label: "Lidmaatschappen"
        name: "membershipItems"
        widget: "list"
        fields:
          - { label: "Lidmaatschap", name: "membership", widget: "string" }
      - label: "Specialisaties"
        name: "specializationItems"
        widget: "list"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschrijving", name: "description", widget: "text" }
      - {
          label: "CTA Titel",
          name: "ctaTitle",
          widget: "string",
          required: false,
        }
      - {
          label: "CTA Beschrijving",
          name: "ctaDescription",
          widget: "text",
          required: false,
        }
      - {
          label: "CTA Knop Tekst",
          name: "ctaButtonText",
          widget: "string",
          required: false,
        }

  - name: "benefits"
    label: "Voordelen"
    description: "Voordelen van massagetherapie"
    folder: "src/content/benefits"
    create: true
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Beschrijving", name: "description", widget: "text" }
      - { label: "Icoon", name: "icon", widget: "string" }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }

  - name: "navigation"
    label: "Navigatie Menu"
    description: "Menu items in de navigatiebalk"
    folder: "src/content/navigation"
    create: true
    fields:
      - { label: "Label", name: "label", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - {
          label: "Is Knop",
          name: "isButton",
          widget: "boolean",
          default: false,
        }
      - { label: "Volgorde", name: "order", widget: "number", default: 0 }
